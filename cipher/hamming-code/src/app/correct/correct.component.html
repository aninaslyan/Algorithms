<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
   <div class="card">
      <div class="card-body">
         <div class="row">
            <div class="col-xs-12 col-md-10 col-sm-12 col-lg-12">
               <div class="form-group">
                  <label for="palabraCError">Check bit correctness </label>

                  <input type="text" id="palabraCError" class="form-control" #inputVal>
               </div>
               <button
                  class="btn btn-success"
                  (click)="onCorrectClick(inputVal)"
               >Correct
               </button>
            </div>
            <div
               class="col-xs-12 col-md-10 col-sm-12 col-lg-12"
               *ngIf="correctedValue && correctedValue.length > 0"
            >
               <br>
               <h4>{{correctedValue}}</h4>
            </div>
         </div>
      </div>
   </div>
</div>
